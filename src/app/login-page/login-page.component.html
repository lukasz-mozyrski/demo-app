<div class="d-flex justify-content-center login_page">
  <div class="d-flex flex-column">
    <mat-card class="d-flex flex-column mt-5 login_form">
      <mat-card-title>Demo app</mat-card-title>
      <mat-card-content>
        <form
          [formGroup]="form"
          class="d-flex flex-column"
          (ngSubmit)="submit()"
        >
          <mat-form-field>
            <input matInput formControlName="login" />
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>
          <div class="login_error" *ngIf="error$ | async as error">
            {{ error }}
          </div>
          <button
            mat-stroked-button
            color="primary"
            class="w-100 mt-2"
            [disabled]="loading$ | async"
          >
            ZALOGUJ
          </button>
        </form>
      </mat-card-content>
    </mat-card>
    <div class="login_info mat-caption mt-2">
      Dane testowe: użytkownik: <strong>demo</strong>, hasło dowolne
    </div>
  </div>
</div>
